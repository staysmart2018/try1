<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- importing scrict for countdown -->
    <script src="countdown.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand navbar-brand-left" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/IEEE_logo.svg/1200px-IEEE_logo.svg.png" width="80" height="40" alt="">
        </a>
        <div class="collapse navbar-collapse  justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GABFEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PROGRAM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ATTENDING<br>CONFERENCE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-success" href="#">Register</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand navbar-brand-left" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/IEEE_logo.svg/1200px-IEEE_logo.svg.png" width="80" height="40" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- image section -->
    <div class="image-container">
        <img class="image" src="https://assets.architecturaldigest.in/photos/60083420c9d663480d547ebc/16:9/w_2560%2Cc_limit/featured-Image5-1366x768.jpg" alt="ahmedabad Image">
    </div>
    <!-- Countdown card -->
    <div class="countdown-card">
      <div class="countdown-text">IEEE SPS Blockchain Mania<br>Gabfest 2022</div>
      <div class="countdown-text">dd-mm-yyyy | Ahmedabad</div>
      <div class="countdown-text">Days Remaining</div>
      <div class="row">
      <div class="CD CD1"> <p class="CD_text" id="countdown_day"></p></div>
      <div class="CD CD2"> <p class="CD_text" id="countdown_hour"></p></div>
      <div class="CD CD3"> <p class="CD_text" id="countdown_minutes"></p></div>
      <div class="CD CD4"> <p class="CD_text" id="countdown_seconds"></p></div>
      </div>
      <div class="row">
        <div class="countdown-text under-countdown">Days</div>
        <div class="countdown-text under-countdown">Hours</div>
        <div class="countdown-text under-countdown">Minutes</div>
        <div class="countdown-text under-countdown">Seconds</div>
      </div>
    </div>
</body>
</html>
